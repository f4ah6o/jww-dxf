name: Release and Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  id-token: write   # Required for npm provenance (OIDC)
  contents: write   # Required for GitHub Release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install npm dependencies
        working-directory: npm
        run: npm install

      - name: Update package version from tag
        working-directory: npm
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          npm version --no-git-tag-version --allow-same-version "$VERSION"

      - name: Update wasm Version constant from tag
        run: |
          # Use the release tag (without leading 'v') as the version string
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "Updating wasm/main.go Version to: $VERSION"
          # Replace the const Version = "..." line in wasm/main.go
          sed -E -i "s/const Version = \"[^"]+\"/const Version = \"$VERSION\"/" wasm/main.go

      # üîí CI ÂÆâÂÖ®„Ç¨„Éº„ÉâÔºànpm scripts ÂÅ¥„ÅåÂ£ä„Çå„Å¶„ÇÇÂ§±Êïó„Åó„Å™„ÅÑÔºâ
      - name: Ensure wasm output directory exists
        run: mkdir -p npm/wasm

      - name: Build package
        working-directory: npm
        run: npm run build

      - name: Publish package to npm
        working-directory: npm
        run: npm publish

